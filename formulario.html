<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club Viejuner</title>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
        <legend><h2><p tabindex="1">El club viejuner</p></h2></legend>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname"><br></br>
        <label for="quantity">Edad:</label>
        <input type="number" id="quantity" name="quantity" min="70" max="130"><br>
        <p><b>Sexo:</b><br>
        <label for="sex">Hombre</label>
        <input type="radio" id="hombre" name="sexo" value="hombre"><br>
        <label for="sex">Mujer</label>
        <input type="radio" id="mujer" name="sexo" value="mujer"><br>
        <label for="sex">Otro</label>
        <input type="radio" id="otro" name="sexo" value="otro"></p>
        <p tabindex="2">¿Eres viejuner?</p>
        <label for="viejuner">Si soy viejuner</label>
        <input type="checkbox" id="viejuner" name="viejuner" value="viejuner"><br>
        <p>Escribe por qué te sientes viejuner:</p>
        <textarea name="message" rows="10" cols="20">Porque en mi primera comunión parecía Baby Jane en camisón</textarea><br>
        <label for="email">Introduce tú email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Número de Telefono:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reseteo">
       </fieldset>
      </form> 
</body>
